name: Build and Test ASP.NET Core

on:
  push:
    branches:
      - main  # This runs when you push to the main branch.
  pull_request:
    branches:
      - main  # This runs when you open a pull request to the main branch.

jobs:
  build:
    runs-on: ubuntu-latest  # This is the environment where the build runs.

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # This checks out your code from GitHub.

      - name: Set up .NET
        uses: actions/setup-dotnet@v1  # This sets up the .NET environment to build your project.
        with:
          dotnet-version: '7.0'  # Make sure this matches the version of .NET you're using.

      - name: Restore dependencies
        run: dotnet restore  # This installs any required dependencies for your project.

      - name: Build project
        run: dotnet build --configuration Release  # This builds the project in release mode.

      - name: Run tests
        run: dotnet test --configuration Release --no-restore  # This runs the tests in your project.

